<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <ul>
            <li><a class="fb" href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a></li>
            <li><a class="twitter" href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a class="google" href="https://www.google.com/"><i class="fa-brands fa-google-plus-g"></i></a></li>
            <li><a class="linkedin" href="https://www.linkedin.com/"><i class="fa-brands fa-linkedin"></i></a></li>
            <li><a class="instagram" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </div>
</body>

</html>
